@main("Session creator") {

    <div class="container">

    	<form>
		    <div class="form-group">
		        <label for="deviceId">Device ID</label>
		        <input type="text" class="form-control" id="deviceId" placeholder="Device ID">
		    </div>
		    <div class="form-group">
		        <label for="sessioName">Session name</label>
		        <input type="text" class="form-control" id="sessionName" placeholder="Session name">
		    </div>
		    <button type="button" id="sendButton" class="btn btn-primary">Create session</button>
		</form>

    </div>

<script>
	$(document).ready(function() {
		$('#sendButton').on('click', function() {			
			$.ajax({
			    type : "POST",
			    url : "/sessions/create",
			    data : {
					DeviceId : $('#deviceId').val(),
					SessionName: $('#sessionName').val()
				},
				success : function(data) {

				}
			});
		});
	});
</script>

}
